{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product</title>
    <style>
        .form-control {
            width: 100% !important;
            height: 30px;
            border-radius: 6px;
            border: 1px #BC7E3F solid;
            margin-bottom: 4px;
            text-align: center;
        }
    </style>
</head>
<body style="margin: 0; padding: 0; font-family: 'Arial', sans-serif; background: #ffffff; position: relative;">

    <a href="{% url 'index' %}" style="position: absolute; top: 20px; left: 20px; text-decoration: none; color: #BC7E3F; font-size: 18px; font-weight: 600; z-index: 2; border-radius: 6px; border: 1px #BC7E3F solid; padding: 6px; margin: 10px;">Volver al Inicio</a>

    <div style="width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center; position: relative; background: white; z-index: 1;">

        <div style="width: 952px; height: 563px; border-radius: 6px; border: 1px #BC7E3F solid; position: absolute; background: #ffffff; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); margin: 20px;">

            <form action="{% url 'deleteproduct' producto.id %}" method="POST" style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center;">

                {% csrf_token %}
                
                <div style="width: 80%; height: 12%; text-align: center; margin-top: 2.5%; margin-bottom: 10px; background: #BC7E3F; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border-radius: 6px; padding: 6px;">
                    <h2 style="color: white; font-size: 24px; font-weight: 600;">Eliminar Producto</h2>
                </div>

                {{ form.as_div }}

                <button type="submit" style="width: 80%; height: 34px; border-radius: 6px; border: 1px #BC7E3F solid; background-color: #BC7E3F; color: white; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); cursor: pointer; margin-top: 10px;">Eliminar Producto</button>
            </form>
        
        </div>
    </div>

</body>
</html>
